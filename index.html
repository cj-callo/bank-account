<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      </script>
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Welcome to the Epicodus Credit Union!</h1>

      <div class="container">
        <div class="row">
          <h2>Register a new account</h2>
          <form id="new-customer">
            <div class="form-group">
              <label for="new-customer-name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="new-customer-inital">Initial Deposit</label>
              <input type="text" class="form-control" id="initial">
            </div>
              <button type="submit" class="btn">Register</button>
            </form>

            <h2>Deposit or withdraw funds:</h2>
            <form id="funds">
            <div class="form-group">
              <label for="new-customer-deposit">Deposit Amount</label>
              <input type="text" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="new-customer-withdrawal">Withdrawal Amount</label>
              <input type="number" class="form-control" id="withdrawal" value="0">
            </div>
              <button type="submit" class="btn">Update</button>
            </form>

            <h2>Current Balance</h2>
            <div class="form-group">
              <label for="new-customer-balance">Balance</label>
              <input type="text" class="form-control" id="balance">
            </div>



        </div>

      </div>

   </body>
</html>
